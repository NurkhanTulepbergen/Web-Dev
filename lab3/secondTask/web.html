<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
    <link rel="stylesheet" href="web.css">
</head>
<body>
    <header class="header">
        <h1 id="nameList">ToDo List</h1>
    </header>
    <div class="main">
        <h1 id="head1">ToDo List</h1>
        <form class="inputs">
            <input type="text" name="task-input" id="task-input" placeholder="New Task">
            <button type="submit" class="submit"><strong>Add</strong></button>
        </form>
        <ul id="task-list"></ul>
    </div>
    <script src="web.js"></script>
</body>
</html>
