<h2>Products</h2>

<div *ngFor="let product of products" class="product-container">
  <img [src]="product.image" class="product-image">
  <div class="product-details">
    <h3>
      <a [title]="product.name + ' details'">
        {{ product.name }}
      </a>
    </h3>

    <p *ngIf="product.description">
      Description: {{ product.description }}
    </p>

    <p>
      Rate:
      <span [ngStyle]="{ fontWeight: 'bold' }">{{
          product.rating | number : "1.2-4"
        }}</span>
    </p>

    <button type="button" (click)="openLink(product.link)">Buy</button>
    
    <button type="button" (click)="share(product.id)">
      Share
    </button>


  </div>
</div>
